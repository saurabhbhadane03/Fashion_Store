<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MeShop.</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <nav>
      <div class="brand">
        <a href="/">MeShop.</a>
      </div>
      <div class="nav-items">
        <a href="/">Home</a>
        <a href="/login/index.html">Login</a>
        <a href="/signup/index.html">Signup</a>
        <a href="/cart/index.html">My Cart</a>
      </div>
    </nav>
    
    <main>
      <div class="section-1">
        <section class="Brand-slogan">
          <title class="Shop-name">MeShop.</title>
          <title class="Shop-slogan">Your First Shop built on HTML,CSS AND Javascript</title>
          <button id="login">Login</button>
          <button id="signup">SignUp</button>  
        </section>
      </div>  

      <div class="section-2">
            <section class="left-img">
              <img src="/shop/tshirt.png" alt="sample-shirt" />

              <div class="info">
                <div class="row">
                  <div class="price">$100</div>
                  <div class="sized">S,M,L</div>
                </div>
                <div class="colors">
                  Colors:
                  <div class="row">
                    <div class="circle" style="background-color: #000"></div>
                    <div class="circle" style="background-color: #4938af"></div>
                    <div class="circle" style="background-color: #203d3e"></div>
                  </div>
                </div>
                <div class="row">Rating:</div>
              </div>

              <button id="addBtn">Add to Cart</button>
              
            </section>

            <section class="right-img">
                <img src="landingPagePic.png" alt="Landing-page-image"/>
            </section>
      </div>

    </main>

  </body>
</html>
