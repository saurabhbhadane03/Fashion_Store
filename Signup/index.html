<html lang="en">
<head>

    <title>Login to your Account</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    
    <nav>
        <div class="brand">
          <a href="/">MeShop.</a>

    <main>
        <section>
            <title>Signup</title>
            
            <form>
                <input class ="user-first-name" type="text" placeholder="First Name" required/><br>
                <input class ="user-last-name"  type="text" placeholder="Last Name" required/><br>
                <input class ="user-email"      type="email" placeholder="Email" required/><br>
                <input class="user-password"    type="password" placeholder="Password" required /></br>
                <input class="user-password-confirm"    type="password" placeholder="Confirm Password" required /></br>
                <input class="submit-button"    type="submit" value="Signup">
            </form>
        </section>
    </main>
</body>
